<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>購物車</title>
    <link rel="stylesheet" href="../static/css/112303591_js_2.css">
  </head>
  <body>
    <h1>購物車</h1>
    <table border="1">
      <thead>
        <tr style="height: 40px">
          <th width="150">
            <input type="checkbox" id="selectAll" onclick="CheckAll(this)">
          </th>
          <th width="250">商品名稱</th>
          <th width="200">商品庫存</th>
          <th width="200">單價</th>
          <th width="200">數量</th>
          <th width="200">總計</th>
        </tr>
      </thead>
      <tbody>
        <tr style="height: 160px">
          <td><input type="checkbox" class="item" id="product1" onclick="updateCheckAll()"></td>
          <td>
            <img src="../static/img/初始衣裝飯友.jpg" alt="初始衣裝飯友">
            <p style="font-size: 20px; margin: 0">【子午計畫】初始衣裝飯友</p>
          </td>
          <td><p id="have1">500</p></td>
          <td>$<span id="price1">200</span></td>
          <td>
            <input type="button" class="btn" onclick="decrease('quantity1','have1')" value="-"><input type="text" class="num" id="quantity1" onkeydown="checkEnter(event, this, 'have1')" value="1"><input type="button" class="btn" onclick="increase('quantity1','have1')" value="+">
          </td>
          <td><p id="pay1">$0</p></td>
        </tr>
        <tr style="height: 160px">
          <td><input type="checkbox" class="item" id="product2" onclick="updateCheckAll()"></td>
          <td>
            <img src="../static/img/子午後背包.jpg" alt="子午後背包">
            <p style="font-size: 20px; margin: 0">【子午計畫】子午後背包</p>
          </td>
          <td><p id="have2">200</p></td>
          <td>$<span id="price2">1200</span></td>
          <td>
            <input type="button" class="btn" onclick="decrease('quantity2','have2')" value="-"><input type="text" class="num" id="quantity2" onkeydown="checkEnter(event, this, 'have2')" value="1"><input type="button" class="btn" onclick="increase('quantity2','have2')" value="+">
          </td>
          <td><p id="pay2">$0</p></td>
        </tr>
        <tr style="height: 160px">
          <td><input type="checkbox" class="item" id="product3" onclick="updateCheckAll()"></td>
          <td>
            <img src="../static/img/KSP娃娃.jpg" alt="KSP娃娃">
            <p style="font-size: 20px; margin: 0">【KSP】KSP娃娃</p>
          </td>
          <td><p id="have3">150</p></td>
          <td>$<span id="price3">750</span></td>
          <td>
            <input type="button" class="btn" onclick="decrease('quantity3','have3')" value="-"><input type="text" class="num" id="quantity3" onkeydown="checkEnter(event, this, 'have3')" value="1"><input type="button" class="btn" onclick="increase('quantity3','have3')" value="+">
          </td>
          <td><p id="pay3">$0</p></td>
        </tr>
        <tr style="height: 60px">
          <td colspan="5">total</td>
          <td><p id="total">$0</p></td>
        </tr>
      </tbody>
    </table>
    <input type="button" class="buy" value="結帳">
    <script src="../static/js/112303591_js_2.js"></script>
  </body>
</html>
